{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ user[1] }}" {% endblock %}</h1>

<form method="post" class="w-25 m-auto">
    <div class="form-group">
        <label for="login">Login</label>
            <input type="text" name="login"
               placeholder="User login" class="form-control"
               value="{{ request.form['login'] or user[1] }}">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" 
               placeholder="User password" class="form-control" 
               value="{{ request.form['password'] or user[2] }}">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </div>
</form>
{% endblock %}
