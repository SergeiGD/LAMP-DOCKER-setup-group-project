{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ user[1] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" name="login"
               placeholder="User login" class="form-control"
               value="{{ request.form['login'] or user[1] }}"></input>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" 
               placeholder="User password" class="form-control" 
               value="{{ request.form['password'] or user[2] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', user_id=user[0]) }}" method="POST">
    <button class="btn btn-danger btn-xs my-2 btn-block" type="submit"">Delete</button>
</form>
{% endblock %}
